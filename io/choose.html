<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/all.min.css">
    <style>

        .check-style-unequal-width {
            display: inline-block;
            width: 70px;
            height: 100px;
            border-color: #009933;
            border-style: solid;
            border-width: 0 15px 10px 0;
            transform: rotate(45deg);
        }
    </style>
    <script src="js/jquery.js"></script>
</head>
<body>

    <div class="colors-container">
        <div class="color" style="background-color: #000000">

            <div class="right" style="width:100%;   text-align: center;">
                <div class="check-style-unequal-width"></div>
            </div>

            <div class="color-hex">#000000</div>
        </div>
        <div class="color" style="background-color: #007C00">
            <div class="right" style="width:100%; display:none;   text-align: center;">
                <div class="check-style-unequal-width"></div>
            </div>
            <div class="color-hex">#007C00</div>
        </div>
        <div class="color" style="background-color: #8B2BE4">
            <div class="right" style="width: 100%; display: none; text-align: center;">
                <div class="check-style-unequal-width"></div>
            </div>
            <div class="color-hex">#8B2BE4</div>
        </div>
        <div class="color" style="background-color: #6D9B9E">
            <div class="right" style="width: 100%; display: none; text-align: center;">
                <div class="check-style-unequal-width"></div>
            </div>
            <div class="color-hex">#6D9B9E</div>
        </div>
        <div class="color" style="background-color: #0000FF">
            <div class="right" style="width: 100%; display: none; text-align: center;">
                <div class="check-style-unequal-width"></div>
            </div>
            <div class="color-hex">#0000FF</div>
        </div>
        <div class="color" style="background-color: #731279">
            <div class="right" style="width: 100%; display: none; text-align: center;">
                <div class="check-style-unequal-width"></div>
            </div>
            <div class="color-hex">#731279</div>
        </div>

        <div class="color" style="background-color: #9BCE35">
            <div class="right" style="width: 100%; display: none; text-align: center;">
                <div class="check-style-unequal-width"></div>
            </div>
            <div class="color-hex">#9BCE35</div>
        </div>
        
        <div class="color" style="background-color: #000000" id="colorout">
            <div class="right" style="width: 100%; display: none; text-align: center;">
                <div class="check-style-unequal-width"></div>
            </div>
            <div class="color-hex">
                <input type="text" placeholder="输入颜色" style="BACKGROUND-COLOR: transparent; font-size: 24px; height: 100%; color: #ffffff; " id="colorinput" onchange="change(this.value)" />
            </div>
        </div>
        <div class="color" style="background-color: palevioletred" id="colorout">
            <div class="color-hex">进入页面</div>
        </div>
    </div>
    <script>

        var color = "000000";
        var strs = location.search; //获取url中"?"符后的字串


        $(".color").click(function () {
            if ($(this).children(".color-hex").text() == '进入页面') {
                go();
                return;
            }
            color = $(this).children(".color-hex").text();
            if (color == '') {
                color = document.getElementById("colorinput").value;
            }
            $(".right").css('display', 'none');
            $(this).children(".right").css('display', 'block');
        });

        function change(v) {
            var obj = document.getElementById("colorout");
            obj.style.backgroundColor = v;
            color = v;
        }
        function go() {

            color = color.replace('#', '');
            window.location.href = "beta-default.html" + strs + '&color=' + color;
        }
    </script>
</body>
</html>
